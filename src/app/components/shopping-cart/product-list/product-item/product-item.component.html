<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl" />

  <div class="card-body">
    
    <p class="card-text">{{ productItem.name | slice: 0:10 }}...</p>

    <p class="card-text">
      <strong>{{ productItem.price | currency:'$' }}</strong>
      <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handleRemoveFromWishlist()"></i>
      <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handleAddToWishlist()"></i>
    </p>

  </div>
</div>


<div class="d-flex justify-content-between align-items-center">
  <div class="btn-group">
    <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">+</button>
    <button type="button" class="btn btn-sm btn-outline-secondary total-btn">0</button>
      <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleRemoveToCart()">-</button>
  </div>
</div>
